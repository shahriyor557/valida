<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>homework 62</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="signup-page">
    <div class="form_wrapper">
      <div class="title-wrapper">
        <h2 class="title">New user?</h2>
        <span class="text">Use the form below to create your account.</span>
      </div>
      <form id="form">
        <div class="name_surname_wrapper">
          <div class="form-group">
            <label for="FirstName">First Name</label>
            <input type="text" name="ism" id="FirstName" placeholder="Alice">
            <span class="error"></span>
          </div>
          <div class="form-group">
            <label for="SecondNAme">Last Name</label>
            <input type="text" name="familya" id="SecondNAme" placeholder="Miller">
            <span class="error"></span>
          </div>
        </div>
        <div class="nationality_email_wrapper">
          <div class="form-group">
            <label for="nationality">Nationality</label>
            <select name="nationality" id="nationality">
              <option value="">American</option>
              <option value="">uzbek</option>
              <option value="">korean</option>
            </select>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="emailInp" id="email">
            <span class="error"></span>
          </div>
        </div>
        <div class="dateofbirth_gender_wrapper">
          <div class="form-group">
            <label for="">Date of Birth</label>
            <div class="dateofbirth_inputs">
              <select name="date" id="date">
                <option value="">21</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
                <option value="">13</option>
                <option value="">14</option>
                <option value="">15</option>
               
              </select>
              <span class="error"></span>
              <select name="month" id="month">
                <option value="">December</option>
                <option value="">Jan</option>
                <option value="">Feb</option>
                <option value="">March</option>
                <option value="">Apr</option>
                <option value="">May</option>
                <option value="">Jun</option>
                <option value="">Jul</option>
                <option value="">Aug</option>
                <option value="">Sep</option>
                <option value="">Oct</option>
                <option value="">Nov</option>
                <option value="">Dec</option>
              </select>
              <span class="error"></span>
              <select name="year" id="year">
                <option value="">1995</option>
                <option value="">2000</option>
                <option value="">2001</option>
                <option value="">2002</option>
                <option value="">2003</option>
                <option value="">2004</option>
                <option value="">2005</option>
                <option value="">2006</option>
                <option value="">2010</option>
              </select>
              <span class="error"></span>
            </div>
          </div>
          <div class="form-group">
            <div class="gender-group">
              <div class="gender-wrapper">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
              </div>
              <div class="gender-wrapper">
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
              </div>
            </div>
            <span class="error"></span>
          </div>
        </div>
        <div class="password-wrapper">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <span class=""></span>

          </div>
          <div class="form-group">
            <label for="secondPassword">Confirm Password</label>
            <input type="password" name="secondPassword" id="secondPassword">
            <span class="errorPas"></span>
          </div>
        </div>
      </form>
      <div class="linkToLoginPage_and_signubBtn">
        <div class="link-to-login">
          <span class="text">Have an account?</span>
          <span class="text"><a href="https://www.codewars.com/kata/5592e3bd57b64d00f3000047/train/javascript">Login</a></span>
        </div>
        <button type="button" id="button">Complete Signup</button>
      </div>
    </div>
  </div>


  <script src="./js/script.js"></script>
</body>

</html>
